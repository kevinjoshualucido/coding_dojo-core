<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_css.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="container text-center border">
    <h1>CORE: HTML Table</h1>

    <table class="table table-striped table-hover table-bordered border-dark border-3">
        <thead>
            <tr class="table-primary row">
                <th class="col">First Name</thclass>
                <th class="col">Last Name</th>
            </tr>    
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="table-light row">
                <td class="col">{{ user['first_name'] }}</td>
                <td class="col">{{ user['last_name'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
